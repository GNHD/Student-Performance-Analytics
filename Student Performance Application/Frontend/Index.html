<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <nav>
        <div class="logo">ðŸ“Š Prediction System</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" onclick="downloadTemplate()">ðŸ“¥ Download CSV Template</a></li>
        </ul>
    </nav>

    <div class="container">

        <!-- ðŸ”¹ CSV Upload Section -->
        <div class="box" id="upload">
            <h2>Upload CSV</h2>
            <input type="file" id="fileInput">
            <select id="modelSelect">
                <option value="random_forest">Random Forest</option>
                <option value="gradient_boosting">Gradient Boosting</option>
            </select>
            <button class="button" onclick="uploadCSV()">Predict</button>
        </div>

        <!-- ðŸ”¹ Manual Data Entry -->
        <div class="box" id="manual">
            <h2>Manual Entry</h2>
            <form id="manualForm">
                <input type="number" id="attendance" placeholder="Attendance %" required>
                <input type="number" id="assignment" placeholder="Assignment Score" required>
                <input type="number" id="quiz" placeholder="Quiz Score" required>
                <input type="number" id="final_exam" placeholder="Final Exam Score" required>
                <input type="number" id="study_hours" placeholder="Study Hours" required>
                <select id="manualModelSelect">
                    <option value="random_forest">Random Forest</option>
                    <option value="gradient_boosting">Gradient Boosting</option>
                </select>
                <button type="button" class="button" onclick="predictSingle()">Predict</button>
            </form>
            <div id="manualResult"></div>
        </div>

        <!-- ðŸ”¹ Prediction Result Table -->
        <div class="box" id="resultContainer" style="display: none;">
            <h2>Predictions</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Predicted Performance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- ðŸ”¹ Graph Containers -->
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
        
        <!-- <div class="chart-container">
            <canvas id="manualChart" width="400" height="200"></canvas>
        </div> -->

    </div>

    <script src="script.js"></script>
</body>
</html>
